type: object
required:
  - order_uuid
  - total_price
properties:
  order_uuid:
    type: string
    description: UUID созданного заказа
    example: "order-333e4567-e89b-12d3-a456-426614174003"
  total_price:
    type: number
    format: double
    description: Итоговая сумма заказа
    example: 123.45