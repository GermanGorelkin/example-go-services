type: object
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - status
properties:
  order_uuid:
    type: string
    format: uuid
    description: UUID заказа
  user_uuid:
    type: string
    format: uuid
    description: UUID пользователя, оформившего заказ
  part_uuids:
    type: array
    description: Список деталей в заказе
    items:
      type: string
      format: uuid
  total_price:
    type: number
    format: double
    description: Итоговая сумма заказа
  transaction_uuid:
    type: string
    format: uuid
    nullable: true
    description: UUID транзакции оплаты (если заказ оплачен)
  payment_method:
    type: string
    enum: [CARD, PAYPAL, APPLE_PAY, GOOGLE_PAY]
    nullable: true
    description: Способ оплаты (если заказ оплачен)
  status:
    type: string
    enum: [PENDING, PAID, CANCELED]
    description: Статус заказа
    