get:
  summary: Получить заказ по UUID
  description: Возвращает информацию о заказе.
  operationId: getOrderByUuid
  tags:
    - orders
  parameters:
    - $ref: '../params/order_uuid.yaml'
  responses:
    '200':
      description: Информация о заказе
      content:
        application/json:
          schema:
            $ref: ../components/get_order_response.yaml
          example:
            order_uuid: "order-333e4567-e89b-12d3-a456-426614174003"
            user_uuid: "user-123e4567-e89b-12d3-a456-426614174000"
            part_uuids:
              - "part-111e4567-e89b-12d3-a456-426614174001"
            total_price: 123.45
            transaction_uuid: "txn-444e4567-e89b-12d3-a456-426614174004"
            payment_method: "CARD"
            status: "PAID"
    '404':
      description: Заказ не найден
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found_error.yaml